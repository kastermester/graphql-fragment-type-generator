---
image: docker.input-output.dk/docker/alpine-base:v1.2.0

stages:
  - prepare
  - verify
  - build

yarn:install:
  cache:
    paths:
      - node_modules/
  stage: prepare
  script:
    - yarn install --ignore-scripts
  tags:
    - kubernetes
  artifacts:
    paths:
      - node_modules/

test:
  stage: verify
  dependencies:
    - yarn:install
  script:
    - yarn test
  tags:
    - kubernetes

lint:
  stage: verify
  dependencies:
    - yarn:install
  script:
    - yarn lint
  tags:
    - kubernetes

build:
  stage: build
  dependencies:
    - yarn:install
  script:
    - yarn build
  artifacts:
    paths:
      - lib/
  tags:
    - kubernetes
